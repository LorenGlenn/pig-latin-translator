<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pigs</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="well">
        <h1>Pig Latin Translator</h1>
        <form id="pig-latin">
          <div class="form-group">
            <label for="user-input">Enter your sentence:</label>
            <input type="text" id="user-input" class="form-control">
          </div>
          <div class="piggy">
            <img src="http://orig15.deviantart.net/2c14/f/2015/292/f/7/cute_waddles_by_leapingriver-d9dqa7c.png" alt="oinkay" id="before-img"/>
            <img src="https://s-media-cache-ak0.pinimg.com/originals/e6/ea/c6/e6eac6711afef23eb9684f6832caa539.png" alt="oinkay two" id="after-img"/>
          </div>
          <button type="submit" id="pig-it" class="btn btn-danger">Pig It!</button>
        </form>
        <div id="output">
          <h3>Henry says:</h3>
          <p id="pig-sentence">
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
