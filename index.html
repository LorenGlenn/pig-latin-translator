<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pigs</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>
      <form id="pig-latin">
        <div class="form-group">
          <label for="user-input">Enter your sentence:</label>
          <input type="text" id="user-input">
        </div>
        <button type="submit" id="pig-it" class="btn btn-info">Pig It</button>
      </form>
      <div id="output">
        <h3>Here is your new sentence:</h3>
        <p id="pig-sentence">
        </p>
      </div>
    </div>
  </body>
</html>
